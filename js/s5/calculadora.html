<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora básica</title>
</head>
<body>
  <h1>Calculadora básica</h1>
  <input type="number" id="num1">
  <input type="number" id="num2">
  <select id="operacion">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>

  <script src="calculadora.js"></script>
</body>
</html>
