<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="mensaje"></div>
    <div id="resultado"></div>

    <script>
        // Variable de tipo string
        var smensaje = "Bienvenido a Certus";

        // Escribe el mensaje en la pagina web
        document.getElementById('mensaje').innerHTML=smensaje;

        // Declaración de variable valor1 de tipo numérica
        var valor1 = 10;

        // Declaración de variable valor2 de tipo numérica
        var valor2 = 30;

        // Suma de los valores valor1 y valor2
        var suma = valor1 + valor2;

        // Escribe el resultado de la suma en la pagina
        document.getElementById("resultado").innerHTML = "Resultado: " + suma;

    </script>
</body>
</html>
