<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Prioridad CSS</title>
  <link rel="stylesheet" href="multiple.css">
  <style>
    p {
      color: green; /* Estilo interno */
    }
  </style>
</head>
<body>
  <p>Este párrafo tiene estilo externo (rojo).</p>
  <p style="color: blue;">Este párrafo tiene estilo en línea (azul).</p>
  <p>Este párrafo tiene estilo interno y externo (verde).</p>
</body>
</html>
