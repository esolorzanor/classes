<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de escritura</title>
</head>
<body>
<script type="module">
// Paso 1: Importar las funciones necesarias de Firebase
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js';
import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js';

// Paso 2: Configurar Firebase (reemplaza con tus propias credenciales)
const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        measurementId: ""
};

// Paso 3: Inicializar Firebase
const app = initializeApp(firebaseConfig);

// Paso 4: Obtener una instancia de Firestore
const db = getFirestore(app);

// Paso 5: FunciÃ³n para agregar un alumno
async function agregarAlumno(nombre, apellido) {
  try {
    const docRef = await addDoc(collection(db, "Alumnos"), {
      nombre: nombre,
      apellido: apellido
    });
    console.log("Alumno agregado con ID: ", docRef.id);
    return docRef.id;
  } catch (error) {
    console.error("Error al agregar alumno: ", error);
    throw error;
  }
}

// Paso 6: Ejemplo de uso
agregarAlumno("Luna", "Lunera")
  .then((id) => console.log("Alumno agregado exitosamente con ID:", id))
  .catch((error) => console.error("Error:", error));    
</script>
</body>
</html>
