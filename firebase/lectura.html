<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de lectura de documentos de colecci√≥n</title>
</head>
<body>
    <div id="tabla"></div>
    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js';
    import { getFirestore, collection, getDocs} from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js';
    
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        measurementId: ""
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    var tableContent = '';

    try {
        const querySnapshot = await getDocs(collection(db, "Alumnos"));
        querySnapshot.forEach((doc) => {
            let id = doc.id;
            let docData = doc.data();
            // console.log("ID: " + id);
            // console.log("Nombre: " + docData['nombre']);
            // console.log("Apellido: " + docData['apellido']);

            tableContent = tableContent + id + " - " + docData['nombre'] + " - " + docData['apellido'] + "| ";

        });
    } catch (error) {
        console.error("Error al obtener datos", error);
    }     

    document.getElementById("tabla").textContent = tableContent;

    </script>
</body>
</html>
