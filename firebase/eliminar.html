<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de eliminar documento</title>
</head>
<body>
<script type="module">
// Paso 1: Importar las funciones necesarias de Firebase
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js';
import { getFirestore, collection, doc, deleteDoc  } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js';

// Paso 2: Configurar Firebase (reemplaza con tus propias credenciales)
const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        measurementId: ""
};

// Paso 3: Inicializar Firebase
const app = initializeApp(firebaseConfig);

// Paso 4: Obtener una instancia de Firestore
const db = getFirestore(app);

// Paso 5: FunciÃ³n para eliminar un alumno
async function eliminarAlumno(id) {
  try {
    await deleteDoc(doc(db, "Alumnos", id));
    console.log("Alumno eliminado con ID: ", id);
  } catch (error) {
    console.error("Error al eliminar alumno: ", error);
    throw error;
  }
}

// Paso 6: Ejemplo de uso
var id = "TqkxgwbLj8O3ddiPW97h";
eliminarAlumno(id)
  .then((id) => console.log("Alumno eliminado exitosamente"))
  .catch((error) => console.error("Error:", error));    
</script>
</body>
</html>
